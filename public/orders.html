<!DOCTYPE html>
<html lang="uk">
<head>

  <link rel="icon" type="image/svg+xml" href="/images/laurel-svgrepo-com.svg">
  <style>
    * {
      margin: 0;

    }

    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);

    .back-link {

    .tabs {

    .tab {

      border-radius: 8px;

    }

    }

    .search-icon {

    .order-header {

      align-items: flex-start;

    .order-info {
      flex: 1;
    }

    .order-name {

      color: #333;

    }

    .order-phone {
      font-size: 16px;

    }

    .order-date {

    }

    .order-status {

    }

    .order-status.active {

    }

    .order-status.archived {
      background: #f8d7da;
      color: #721c24;
    }

    .order-items {
      margin-top: 15px;
    }

    .order-items-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .order-item {

      justify-content: space-between;
      align-items: center;
      padding: 10px;

      border-radius: 6px;

    }

    .order-item-info {
      flex: 1;
    }

    .order-item-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .order-item-details {
      font-size: 14px;

    }

    .order-item-price {

    }

    .order-total {

    .order-total-label {

    }

    .order-actions {

    }

    .btn {

    }

    .btn-archive {

    .btn-archive:hover {

    .btn-restore:hover {

    }

    }

    .stats {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;

    }

    .empty-state {
      text-align: center;

    }

    .empty-state svg {

    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 18px;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 8px;

    }

    .message {
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;

    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê –ù–∞–∑–∞–¥ –¥–æ –≥–æ–ª–æ–≤–Ω–æ—ó</a>
    
    <div class="header">
      <h1>üìã –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è</h1>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="active">–ê–∫—Ç–∏–≤–Ω—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
      <button class="tab" data-tab="archive">–ê—Ä—Ö—ñ–≤</button>
    </div>

    <div class="search-container">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="üîç –ü–æ—à—É–∫ –∑–∞–º–æ–≤–ª–µ–Ω—å –∑–∞ —ñ–º'—è–º, —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º, —Ç–æ–≤–∞—Ä–æ–º..."
        autocomplete="off"
      >
      <span class="search-icon">üîç</span>
      <div class="search-results" id="searchResults"></div>
    </div>

    <div id="ordersContainer">
      <div class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω—å...</div>
    </div>
  </div>

  <script>
    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤—Å—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –¥–ª—è –ø–æ—à—É–∫—É
    let allOrders = [];
    let currentTab = 'active';

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –¥–∞—Ç–∏
    function formatDate(dateString) {
      if (!dateString) return '–î–∞—Ç–∞ –Ω–µ –≤–∫–∞–∑–∞–Ω–∞';
      const date = new Date(dateString);
      return date.toLocaleString('uk-UA', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±—á–∏—Å–ª–µ–Ω–Ω—è –∑–∞–≥–∞–ª—å–Ω–æ—ó —Å—É–º–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è
    function calculateTotal(order) {
      if (!order.order || !Array.isArray(order.order)) return 0;
      return order.order.reduce((sum, item) => {
        return sum + (Number(item.price) || 0) * (Number(item.quantity) || 0);
      }, 0);
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω—å
    function displayOrders(orders) {
      const container = document.getElementById('ordersContainer');
      const searchResults = document.getElementById('searchResults');
      const searchInput = document.getElementById('searchInput');
      const searchTerm = searchInput.value.trim().toLowerCase();

      if (!orders || orders.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 7h-4m0 0V4a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3m0 0h4m-4 0v3m0-3h4m-4 0V7"/>
            </svg>
            <p style="font-size: 18px; margin-top: 10px;">–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p>
            <p style="font-size: 14px; margin-top: 5px;">${searchTerm ? '–°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω—à–∏–π –∑–∞–ø–∏—Ç' : currentTab === 'active' ? '–ê–∫—Ç–∏–≤–Ω–∏—Ö –∑–∞–º–æ–≤–ª–µ–Ω—å –ø–æ–∫–∏ –Ω–µ–º–∞—î' : '–ê—Ä—Ö—ñ–≤ –ø–æ—Ä–æ–∂–Ω—ñ–π'}</p>
          </div>
        `;
        searchResults.textContent = '';
        return;
      }

      const ordersHTML = `
        <div class="orders-list">
          ${orders.map((order) => {
            const total = calculateTotal(order);
            const isActive = order.active !== false;
            
            return `
              <div class="order-card" data-order-id="${order._id}">
                <div class="order-header">
                  <div class="order-info">
                    <div class="order-name">${order.name || '–ë–µ–∑ —ñ–º–µ–Ω—ñ'}</div>
                    <div class="order-phone">üìû ${order.phone || '–¢–µ–ª–µ—Ñ–æ–Ω –Ω–µ –≤–∫–∞–∑–∞–Ω–æ'}</div>
                    <div class="order-date">üìÖ ${formatDate(order.date)}</div>
                  </div>
                  <div class="order-status ${isActive ? 'active' : 'archived'}">
                    ${isActive ? '–ê–∫—Ç–∏–≤–Ω–µ' : '–ê—Ä—Ö—ñ–≤'}
                  </div>
                </div>
                
                <div class="order-items">
                  <div class="order-items-title">–¢–æ–≤–∞—Ä–∏ –≤ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—ñ:</div>
                  ${order.order && Array.isArray(order.order) && order.order.length > 0
                    ? order.order.map((item, index) => `
                        <div class="order-item">
                          <div class="order-item-info">
                            <div class="order-item-title">${item.title || '–ë–µ–∑ –Ω–∞–∑–≤–∏'}</div>
                            <div class="order-item-details">
                              ${item.volume ? `${item.volume} –º–ª` : ''} 
                              ${item.quantity ? `√ó ${item.quantity} —à—Ç` : ''}
                            </div>
                          </div>
                          <div class="order-item-price">
                            ${item.price ? (Number(item.price) * (Number(item.quantity) || 1)).toFixed(2) + ' ‚Ç¥' : '0.00 ‚Ç¥'}
                          </div>
                        </div>
                      `).join('')
                    : '<div style="padding: 10px; color: #999;">–¢–æ–≤–∞—Ä–∏ –Ω–µ –≤–∫–∞–∑–∞–Ω—ñ</div>'
                  }
                </div>

                <div class="order-total">
                  <div class="order-total-label">–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</div>
                  <div class="order-total-amount">${total.toFixed(2)} ‚Ç¥</div>
                </div>

                <div class="order-actions">
                  ${isActive 
                    ? `<button class="btn btn-archive" onclick="moveToArchive('${order._id}')">–ü–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ –≤ –∞—Ä—Ö—ñ–≤</button>`
                    : `<button class="btn btn-restore" onclick="restoreFromArchive('${order._id}')">–í—ñ–¥–Ω–æ–≤–∏—Ç–∏ –∑ –∞—Ä—Ö—ñ–≤—É</button>`
                  }
                </div>
              </div>
            `;
          }).join('')}
        </div>
        <div class="stats">
          ${searchTerm 
            ? `–ó–Ω–∞–π–¥–µ–Ω–æ –∑–∞–º–æ–≤–ª–µ–Ω—å: <strong>${orders.length}</strong> –∑ ${allOrders.length}` 
            : `–í—Å—å–æ–≥–æ –∑–∞–º–æ–≤–ª–µ–Ω—å: <strong>${orders.length}</strong>`
          }
        </div>
      `;

      container.innerHTML = ordersHTML;

      // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ –ø–æ—à—É–∫—É
      if (searchTerm) {
        searchResults.textContent = `–ó–Ω–∞–π–¥–µ–Ω–æ: ${orders.length} –∑–∞–º–æ–≤–ª–µ–Ω${orders.length === 1 ? '–Ω—è' : orders.length < 5 ? '–Ω—è' : '—å'}`;
      } else {
        searchResults.textContent = '';
      }
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó –∑–∞–º–æ–≤–ª–µ–Ω—å
    function filterOrders(searchTerm) {
      if (!searchTerm) {
        displayOrders(allOrders);
        return;
      }

      const term = searchTerm.toLowerCase();
      const filtered = allOrders.filter(order => {
        // –ü–æ—à—É–∫ –∑–∞ —ñ–º'—è–º
        const nameMatch = order.name && order.name.toLowerCase().includes(term);
        
        // –ü–æ—à—É–∫ –∑–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º
        const phoneMatch = order.phone && order.phone.toString().includes(term);
        
        // –ü–æ—à—É–∫ –∑–∞ –¥–∞—Ç–æ—é
        const dateMatch = order.date && formatDate(order.date).toLowerCase().includes(term);
        
        // –ü–æ—à—É–∫ –∑–∞ —Ç–æ–≤–∞—Ä–∞–º–∏ –≤ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—ñ
        const itemsMatch = order.order && Array.isArray(order.order) && order.order.some(item => {
          const titleMatch = item.title && item.title.toLowerCase().includes(term);
          const priceMatch = item.price && item.price.toString().includes(term);
          const volumeMatch = item.volume && item.volume.toString().includes(term);
          return titleMatch || priceMatch || volumeMatch;
        });

        // –ü–æ—à—É–∫ –∑–∞ ID
        const idMatch = order._id && order._id.toLowerCase().includes(term);

        return nameMatch || phoneMatch || dateMatch || itemsMatch || idMatch;
      });

      displayOrders(filtered);
    }

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω—å
    async function loadOrders() {
      const container = document.getElementById('ordersContainer');
      
      try {
        const endpoint = currentTab === 'active' ? '/order?json=true' : '/archive';
        const response = await fetch(endpoint, {
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω—å');
        }

        const data = await response.json();
        
        // –û–±—Ä–æ–±–ª—è—î–º–æ —Ä—ñ–∑–Ω—ñ —Ñ–æ—Ä–º–∞—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
        let orders = [];
        if (data.data) {
          orders = Array.isArray(data.data) ? data.data : [];
        } else if (Array.isArray(data)) {
          orders = data;
        } else if (data.message === 'no orders') {
          orders = [];
        }

        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤—Å—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è
        allOrders = orders;
        
        // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (–∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º –ø–æ—Ç–æ—á–Ω–æ–≥–æ –ø–æ—à—É–∫—É)
        const searchInput = document.getElementById('searchInput');
        filterOrders(searchInput.value.trim());
      } catch (error) {
        const container = document.getElementById('ordersContainer');
        container.innerHTML = `
          <div class="error-message">
            <strong>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω—å</strong><br>
            ${error.message}
          </div>
        `;
      }
    }

    // –ü–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è –≤ –∞—Ä—Ö—ñ–≤
    async function moveToArchive(orderId) {
      try {
        const response = await fetch('/moveToArchive', {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ _id: orderId })
        });

        const result = await response.json();

        if (response.ok) {
          // –û–Ω–æ–≤–ª—é—î–º–æ —Å–ø–∏—Å–æ–∫ –∑–∞–º–æ–≤–ª–µ–Ω—å
          loadOrders();
        } else {
          alert('–ü–æ–º–∏–ª–∫–∞: ' + (result.message || '–ù–µ –≤–¥–∞–ª–æ—Å—è –ø–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ –≤ –∞—Ä—Ö—ñ–≤'));
        }
      } catch (error) {
        alert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
      }
    }

    // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –∑ –∞—Ä—Ö—ñ–≤—É
    async function restoreFromArchive(orderId) {
      try {
        const response = await fetch('/restoreFromArchive', {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ _id: orderId })
        });

        const result = await response.json();

        if (response.ok) {
          // –û–Ω–æ–≤–ª—é—î–º–æ —Å–ø–∏—Å–æ–∫ –∑–∞–º–æ–≤–ª–µ–Ω—å
          loadOrders();
        } else {
          alert('–ü–æ–º–∏–ª–∫–∞: ' + (result.message || '–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏ –∑ –∞—Ä—Ö—ñ–≤—É'));
        }
      } catch (error) {
        alert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
      }
    }

    // –û–±—Ä–æ–±–∫–∞ —Ç–∞–±—ñ–≤
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentTab = this.dataset.tab;
        loadOrders();
      });
    });

    // –û–±—Ä–æ–±–∫–∞ –ø–æ—à—É–∫—É
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;
    
    searchInput.addEventListener('input', function(e) {
      clearTimeout(searchTimeout);
      const term = e.target.value.trim();
      
      // –ù–µ–≤–µ–ª–∏–∫–∞ –∑–∞—Ç—Ä–∏–º–∫–∞ –¥–ª—è –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—ó (debounce)
      searchTimeout = setTimeout(() => {
        filterOrders(term);
      }, 300);
    });

    // –û—á–∏—â–µ–Ω–Ω—è –ø–æ—à—É–∫—É –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ Escape
    searchInput.addEventListener('keydown', function(e) {
