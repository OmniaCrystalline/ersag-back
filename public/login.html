<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–í—Ö—ñ–¥ - ERSAG</title>
  <link rel="icon" type="image/svg+xml" href="/images/laurel-svgrepo-com.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #5568d3;
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      display: none;
      font-size: 14px;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      width: 100%;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê –í—Ö—ñ–¥</h1>
      <p>–í–≤–µ–¥—ñ—Ç—å –æ–±–ª—ñ–∫–æ–≤—ñ –¥–∞–Ω—ñ –¥–ª—è –¥–æ—Å—Ç—É–ø—É</p>
    </div>

    <div class="message" id="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞"
        >
      </div>

      <div class="form-group">
        <label for="password">–ü–∞—Ä–æ–ª—å</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
          placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å"
        >
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        –£–≤—ñ–π—Ç–∏
      </button>
    </form>

    <a href="/" class="back-link">‚Üê –ù–∞–∑–∞–¥ –¥–æ –≥–æ–ª–æ–≤–Ω–æ—ó</a>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageEl = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.textContent = '–í—Ö—ñ–¥...';
      messageEl.style.display = 'none';

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          messageEl.className = 'message success';
          messageEl.textContent = '–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...';
          messageEl.style.display = 'block';
          
          // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          messageEl.className = 'message error';
          messageEl.textContent = result.message || '–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å';
          messageEl.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = '–£–≤—ñ–π—Ç–∏';
        }
      } catch (error) {
        messageEl.className = 'message error';
        messageEl.textContent = '–ü–æ–º–∏–ª–∫–∞: ' + error.message;
        messageEl.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = '–£–≤—ñ–π—Ç–∏';
      }
    });
  </script>
</body>
</html>
